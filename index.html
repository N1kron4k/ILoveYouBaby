    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(145deg, #ffe6f0, #f3e6ff);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

            text-decoration: none;

        }
        .secondary-btn:hover {

            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 120, 180, 0.6);
        }
        .hidden {
            display: none;
        }
        @media (max-width: 480px) {
