<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü–æ–π–º–∞–π –ø–æ—Ü–µ–ª—É–π üíã</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #ffe6f0, #f3e6ff);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #682c4c;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(255, 160, 180, 0.3);
        }
        .score {
            font-size: 2rem;
            color: #b34167;
            margin: 10px;
            font-weight: 500;
        }
        #gameArea {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            background: rgba(255, 200, 220, 0.3);
            border-radius: 40px;
            overflow: hidden;
            margin: 20px auto;
            border: 2px solid white;
            box-shadow: 0 10px 30px rgba(255, 120, 180, 0.2);
        }
        .kiss {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            filter: drop-shadow(0 5px 10px rgba(255, 80, 120, 0.5));
            transition: transform 0.1s;
            animation: float 2.5s infinite alternate;
        }
        .kiss:hover {
            transform: scale(1.2);
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(20px); }
        }

        .message-box {
            font-size: 1.5rem;
            color: #682c4c;
            font-style: italic;
            margin: 20px auto;
            min-height: 3rem;
            max-width: 500px;
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
            padding: 15px 25px;
            border-radius: 60px;
            border: 2px solid #ff8fbf;
            box-shadow: 0 5px 15px rgba(255, 120, 180, 0.2);
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            animation: popIn 0.4s ease-out;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            background: #ff8fbf;
            border: none;
            padding: 12px 30px;
            border-radius: 60px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 120, 180, 0.4);
            transition: all 0.2s;
            border: 2px solid white;
            min-width: 140px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
        }
        button:hover {
            background: #ff77aa;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 120, 180, 0.6);
        }
        .home-btn {
            background: #b38cff;
        }
        .home-btn:hover {
            background: #a175e0;
        }
    </style>
</head>
<body>
    <h1>–ü–æ–π–º–∞–π –ø–æ—Ü–µ–ª—É–π üíã</h1>
    <div class="score">–ü–æ—Ü–µ–ª—É–µ–≤: <span id="score">0</span></div>
    <div id="gameArea"></div>
    <div id="messageBox" class="message-box"></div>

    <div class="button-container">
        <button onclick="resetGame()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        <button class="home-btn" onclick="goHome()">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreSpan = document.getElementById('score');
        const messageBox = document.getElementById('messageBox');

        let score = 0;
        let gameInterval;
        let gameActive = true;

        const messages = {
            10: "üíñ –¢–≤–æ–π –ø–µ—Ä–≤—ã–π –¥–µ—Å—è—Ç–æ–∫... –¢—ã —Ç–∞–∫–∞—è –Ω–µ–∂–Ω–∞—è, —á—Ç–æ —Ö–æ—á–µ—Ç—Å—è –æ–±–Ω–∏–º–∞—Ç—å —Ç–µ–±—è –≤–µ—á–Ω–æ.",
            20: "üíó –£–∂–µ 20! –ö–∞–∂–¥—ã–π —Ç–≤–æ–π –ø–æ—Ü–µ–ª—É–π –∑–∞—Å—Ç–∞–≤–ª—è–µ—Ç –º–æ—ë —Å–µ—Ä–¥—Ü–µ –±–∏—Ç—å—Å—è –±—ã—Å—Ç—Ä–µ–µ...",
            30: "‚ù§Ô∏è 30... –Ø –Ω–∞—á–∏–Ω–∞—é —á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å –∂–∞—Ä. –¢–≤–æ–∏ –≥—É–±—ã ‚Äî –º–æ—ë –Ω–∞–≤–∞–∂–¥–µ–Ω–∏–µ.",
            40: "üî• 40! –ö–æ–≥–¥–∞ —Ç—ã —Ä—è–¥–æ–º, –≤–Ω—É—Ç—Ä–∏ –≤—Å—ë –∑–∞–≥–æ—Ä–∞–µ—Ç—Å—è. –•–æ—á—É –∫–∞—Å–∞—Ç—å—Å—è —Ç–µ–±—è —Å–Ω–æ–≤–∞ –∏ —Å–Ω–æ–≤–∞.",
            50: "üíò –ü–æ–ª—Å–æ—Ç–Ω–∏! –¢—ã —Å–≤–æ–¥–∏—à—å –º–µ–Ω—è —Å —É–º–∞... –Ø —Ç–æ–Ω—É –≤ —Ç–≤–æ–∏—Ö –ø–æ—Ü–µ–ª—É—è—Ö.",
            60: "üåã 60! –≠—Ç–æ —É–∂–µ –Ω–µ –∏–≥—Ä–∞ ‚Äî —ç—Ç–æ —Å—Ç—Ä–∞—Å—Ç—å. –ö–∞–∂–¥–æ–µ —Ç–≤–æ—ë –ø—Ä–∏–∫–æ—Å–Ω–æ–≤–µ–Ω–∏–µ –æ—Ç–∑—ã–≤–∞–µ—Ç—Å—è –¥—Ä–æ–∂—å—é.",
            70: "üíû 70... –Ø —Ç–≤–æ–π —Ü–µ–ª–∏–∫–æ–º. –ë–µ—Ä–∏ –º–µ–Ω—è, —è —É–∂–µ –Ω–µ –º–æ–≥—É –±–µ–∑ —Ç–µ–±—è.",
            80: "üí¶ 80! –¢—ã –º–æ—ë –ø–ª–∞–º—è, –º–æ–π –æ–≥–æ–Ω—å. –Ø –∑–∞–¥—ã—Ö–∞—é—Å—å –æ—Ç –ª—é–±–≤–∏ –∫ —Ç–µ–±–µ.",
            90: "üíï 90... –û—Å—Ç–∞–ª–æ—Å—å —Å–æ–≤—Å–µ–º —á—É—Ç—å-—á—É—Ç—å. –Ø —É–∂–µ –ø—Ä–µ–¥–≤–∫—É—à–∞—é –Ω–∞—à —Ñ–∏–Ω–∞–ª..."
        };

        function createKiss() {
            if (!gameActive) return;

            const kiss = document.createElement('div');
            kiss.className = 'kiss';
            kiss.innerHTML = 'üíã';
            const x = Math.random() * (gameArea.offsetWidth - 60);
            const y = Math.random() * (gameArea.offsetHeight - 60);
            kiss.style.left = x + 'px';
            kiss.style.top = y + 'px';
            const duration = 2 + Math.random() * 2;
            kiss.style.animation = `float ${duration}s infinite alternate`;
            gameArea.appendChild(kiss);

            kiss.addEventListener('click', function(e) {
                e.stopPropagation();
                if (!gameActive) return;

                score++;
                scoreSpan.textContent = score;
                kiss.remove();

                if (score === 99) {
                    gameActive = false;
                    clearInterval(gameInterval);
                    document.querySelectorAll('.kiss').forEach(k => k.remove());
                    messageBox.innerHTML = '–ê–π –¢–∏–≥—Ä–∏—Ü–∞ –º–æ—è —É–ø—Ä—è–º–∞—è üíï';
                    return;
                }

                if (score % 10 === 0 && messages[score]) {
                    messageBox.innerHTML = messages[score];
                }
            });

            setTimeout(() => {
                if (kiss.parentNode) kiss.remove();
            }, 5000);
        }

        function startGame() {
            gameActive = true;
            score = 0;
            scoreSpan.textContent = score;
            messageBox.innerHTML = '';
            gameArea.innerHTML = '';
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(createKiss, 700);
        }

        function resetGame() {
            startGame();
        }

        function goHome() {
            window.location.href = '../index.html';
        }

        startGame();

        window.addEventListener('beforeunload', function() {
            if (gameInterval) clearInterval(gameInterval);
        });
    </script>
</body>
</html>
