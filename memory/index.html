<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ù–∞–π–¥–∏ –ø–∞—Ä—É üíï</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #ffe6f0, #f3e6ff);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #682c4c;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(255, 160, 180, 0.3);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
        }
        .card {
            aspect-ratio: 1 / 1;
            background: transparent;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 120, 160, 0.3);
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card.matched {
            cursor: default;
            transform: scale(0.98);
        }
        .card-front, .card-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: visible;
            transition: opacity 0.2s;
        }
        .card-back {
            background: #ffb6d9;
            color: white;
            font-size: 3rem;
            opacity: 1;
            z-index: 2;
        }
        .card-front {
            background: white;
            opacity: 0;
            z-index: 1;
        }
        .card-front img {
            width: 80%;
            height: 80%;
            object-fit: cover;
            border-radius: 10px;
        }
        .card.flipped .card-front,
        .card.matched .card-front {
            opacity: 1;
            z-index: 3;
        }
        .card.flipped .card-back,
        .card.matched .card-back {
            opacity: 0;
            z-index: 1;
        }
        .card.matched .card-front::after {
            content: "üíñ";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #ff1a6e;
            text-shadow: 0 0 15px white, 2px 2px 5px rgba(0,0,0,0.3);
            pointer-events: none;
            z-index: 10;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            background: #ff8fbf;
            border: none;
            padding: 12px 30px;
            border-radius: 60px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 120, 180, 0.4);
            transition: all 0.2s;
            border: 2px solid white;
            min-width: 140px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
        }
        button:hover:not(:disabled) {
            background: #ff77aa;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 120, 180, 0.6);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #b3a3b0;
        }
        .next-btn {
            background: #b38cff;
        }
        .next-btn:hover:not(:disabled) {
            background: #a175e0;
        }
        .home-btn {
            background: #b38cff;
        }
        .home-btn:hover {
            background: #a175e0;
        }

        .collage-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 40px;
            border: 2px solid #ff8fbf;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        .collage-title {
            font-size: 1.8rem;
            color: #b34167;
            margin-bottom: 15px;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }
        .collage-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .collage-grid img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid white;
            box-shadow: 0 5px 15px rgba(255, 120, 180, 0.3);
        }
        .love-message {
            font-size: 1.5rem;
            color: #682c4c;
            font-style: italic;
            margin: 15px 0 5px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>–ù–∞–π–¥–∏ –ø–∞—Ä—É üíñ</h1>
    <div class="grid" id="grid"></div>

    <div class="button-container">
        <button onclick="initGame()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        <button id="nextBtn" class="next-btn" onclick="showCollage()" disabled>‚û°Ô∏è –î–∞–ª–µ–µ</button>
        <button class="home-btn" onclick="goHome()">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
    </div>

    <div id="collageBlock" class="collage-container">
        <div class="collage-title">–ù–∞—à–∏ —Ñ–æ—Ç–æ (–∏ –ú–∏—à–µ–ª—å–∫–∞) üí´</div>
        <div class="collage-grid" id="collageGrid"></div>
        <div class="love-message" id="loveMessage"></div>
    </div>

    <script>
        // –§–æ—Ç–æ –ª–µ–∂–∞—Ç –≤ –ø–∞–ø–∫–µ images/ (–æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —ç—Ç–æ–≥–æ —Ñ–∞–π–ª–∞)
        const imagePairs = [
            'images/photo1.jpg',
            'images/photo2.jpg',
            'images/photo3.jpg',
            'images/photo4.jpg',
            'images/photo5.jpg',
            'images/photo6.jpg'
        ];
        const cardsData = [...imagePairs, ...imagePairs];
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        let shuffled = shuffle([...cardsData]);
        let flippedCards = [];
        let matched = 0;
        let lockBoard = false;

        const nextBtn = document.getElementById('nextBtn');
        const collageBlock = document.getElementById('collageBlock');
        const collageGrid = document.getElementById('collageGrid');
        const loveMessage = document.getElementById('loveMessage');

        function createCard(imageUrl) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-back">‚ùì</div>
                <div class="card-front"><img src="${imageUrl}" alt="pair"></div>
            `;
            card.addEventListener('click', () => flipCard(card, imageUrl));
            return card;
        }

        function flipCard(card, imageUrl) {
            if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (flippedCards.length === 2) return;

            card.classList.add('flipped');
            flippedCards.push({ card, imageUrl });

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.imageUrl === card2.imageUrl) {
                card1.card.classList.add('matched');
                card2.card.classList.add('matched');
                card1.card.classList.remove('flipped');
                card2.card.classList.remove('flipped');
                matched += 2;
                flippedCards = [];
                
                if (matched === cardsData.length) {
                    nextBtn.disabled = false;
                }
            } else {
                lockBoard = true;
                setTimeout(() => {
                    card1.card.classList.remove('flipped');
                    card2.card.classList.remove('flipped');
                    flippedCards = [];
                    lockBoard = false;
                }, 800);
            }
        }

        function initGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            shuffled = shuffle([...cardsData]);
            shuffled.forEach(url => grid.appendChild(createCard(url)));
            flippedCards = [];
            matched = 0;
            lockBoard = false;
            nextBtn.disabled = true;
            collageBlock.style.display = 'none';
        }

        function showCollage() {
            collageGrid.innerHTML = '';
            imagePairs.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'photo';
                collageGrid.appendChild(img);
            });
            loveMessage.innerHTML = 'üíï –¢—ã —Å–æ–±—Ä–∞–ª–∞ –≤—Å–µ –ø–∞—Ä—ã! –°–ø–∞—Å–∏–±–æ, —á—Ç–æ –ø—Ä–æ—à–ª–∞ –∏–≥—Ä—É. –Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é! üíï';
            collageBlock.style.display = 'block';
        }

        function goHome() {
            window.location.href = '../index.html';
        }

        initGame();
    </script>
</body>
</html>
